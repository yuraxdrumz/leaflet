<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">My Trip</h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form class="form-horizontal" ng-submit='register()' name='regForm'>

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
							     <div ng-messages="regForm.name.$error" >
                                     <p class="red" ng-message='required' >Username Required</p>
                                 </div>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" ng-model='user.name' class="form-control" name="name" id="name" required  placeholder="Enter your Name"/>
								</div>

							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
							     <div ng-messages="regForm.email.$error">
                                    <p class="red" ng-message='email'>Email must be valid</p>
                                    <p class="red" ng-message='required'>Email required</p>
                                </div>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="email" ng-model='user.email' class="form-control" name="email" id="email" required  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
							     <div ng-messages="regForm.username.$error">
                                    <p class="red" ng-message='required'>Username required</p>
                                </div>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" ng-model='user.username' class="form-control" name="username" id="username" required   placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
							     <div ng-messages="regForm.password.$error">
                                    <p class="red" ng-message='minlength'>Password must be at least 5 characters long</p>
                                    <p class="red" ng-message='required'>Password required</p>
                                </div>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" ng-model='user.password' class="form-control" name="password" required ng-minlength='5' id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
                                <div ng-messages="regForm.confirm.$error">
                                    <p class="red" ng-message='pattern'>Passwords do not match</p>
                                    <p class="red" ng-message='required'>Password required</p>
                                </div>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" ng-pattern="{{user.password}}" class="form-control" name="confirm" id="confirm" ng-model='user.confirm' required  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button ng-disabled='regForm.$invalid' type="submit" class="btn btn-custom btn-lg btn-block login-button">Register</button>
						</div>
						<div class="login-register">
				            <a ui-sref='home'>Login</a>
				         </div>

					</form>
				</div>
			</div>
</div>

<div class="container-fluid main-page">
    <nav></nav>
    <div class="jumbotron text-center main-jumbo">
        <h1>MyTrip</h1>
        <h2>Start a new trip or edit an existing one</h2>


        <table class="table custab">
    <thead>
<!--       <a ng-href='#/map'><button class="btn btn-primary pull-right">New Trip</button></a>-->
        <tr>
            <th class="text-center">Created</th>
            <th class="text-center">Total markers set</th>
            <th class="text-center">Total Distance between markers</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr ng-repeat="trip in ctrl.allTrips">
                <td> {{trip.created}} </td>
                <td> {{trip.coords.length}} </td>
                <td> {{(trip.distance/1000).toFixed(1)}} km</td>
                <td class="text-center">
                    <a class='btn btn-custom' ng-href="#/edit/{{trip._id}}">
                    <span class="glyphicon glyphicon-edit"></span>Edit</a>
                    <a ng-click="ctrl.delete(trip._id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>Del</a>

                </td>
            </tr>
    </table>
      </div>
    <footer></footer>
    <div class="modal fade del-modal" tabindex="-2" role="dialog" aria-labelledby="myerror" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">Ã—</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Delete</h4>
			</div>
			<div class="modal-body err-body text-center">
				<p>Are you sure you want to delete this trip?</p>
			</div>
			<div class="modal-footer">
                <button type="button"  class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Cancel</button>

			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
</div>
